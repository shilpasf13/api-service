version = 0.1
[default.global.parameters]
stack_name = "data-transformer-service-dev"
s3_bucket = "data-transformer-service-integration"
s3_prefix = "data-transformer-service-dev"
region = "us-east-1"
environment = "development"


[default.deploy.parameters]
resolve_s3 = true
profile = "iamadmin"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
parameter_overrides = "NodeEnvironment=\"development\" QueueUrl=\"https://sqs.us-east-1.amazonaws.com/637423183217/EventQueue\" DLQUrl=\"https://sqs.us-east-1.amazonaws.com/637423183217/DeadLetterQueue\" TargetSystemApiUrl=\"https://uat.concordnow.com/api/rest/1/organizations/1272/auto/\" ApiSecret=\"/dev/apisecret\""
image_repositories = []
[staging.global.parameters]
stack_name = "data-transformer-service-staging"
s3_bucket = "data-transformer-service-integration-staging"
s3_prefix = "data-transformer-service-staging"
region = "us-east-1"
parameter_overrides=[
  "NodeEnvironment=staging",
]

[production.global.parameters]
stack_name = "data-transformer-service-prod"
s3_bucket = "data-transformer-service-integration-production"
s3_prefix = "data-transformer-service-production"
region = "us-east-1"
environment = "production"
parameter_overrides=[
  "NodeEnvironment=production"
]

